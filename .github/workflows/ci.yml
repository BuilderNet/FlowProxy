name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-lint:
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - name: Install rust-toolchain.toml
        run: rustup toolchain install --component clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Install nightly-2025-12-18 --component rustfmt
        run: rustup toolchain install nightly-2025-12-18 --component rustfmt
      - run: cargo +nightly-2025-12-18 fmt --all --check
      - run: cargo clippy --examples --tests --benches --all-features --locked
        env:
          RUSTFLAGS: -D warnings

  unit-tests:
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --lib --bins --no-tests=warn --retries 3

  integration-test:
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@nextest
      - name: Run integration tests
        run: cargo nextest run --test '*' --no-tests=warn

  # Find unused dependencies, this will fail if any are found.
  cargo-shear:
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 20
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-shear
        run: cargo binstall --no-confirm cargo-shear
      - name: Run cargo shear
        run: cargo shear
